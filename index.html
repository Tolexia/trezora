<script src="./scripts/functions.js"></script>
<script>
    if(getItem('displayTuto') == "no" && (
        getItem('boatCordX') == null || 
        getItem('boatCordY') == null
        ))
    {
        newGame();
    }
   
    console.log(getItem('treasureCordX'))
    console.log(getItem('treasureCordY'))
    
    /* STATS */
    let maxLifeAmountBoat = getItem('maxLifeAmountBoat');
    let maxLifeAmountBoat2 = getItem('maxLifeAmountBoat2');
    let currentLifeAmountBoat = getItem('currentLifeAmountBoat');
    let currentLifeAmountBoat2 = getItem('currentLifeAmountBoat2');
    let attackPower = getItem('attackPower');
    let attackPower2 = getItem('attackPower2');
    let shieldArmor = getItem('shieldArmor');
    let shieldArmor2 = getItem('shieldArmor2');
    
    

    let boatx = getItem('boatCordX');
    let boaty = getItem('boatCordY');
    let boat2x = getItem('boat2CordX');
    let boat2y = getItem('boat2CordY');
    const column = document.querySelector('.row.column');
    const map = document.querySelector('.map');
    const tile = document.querySelector('.tile');
    window.level = document.getElementById('level');
    window.boat = document.getElementById('boat');
    window.boat2 = document.getElementById('boat2');
    const boat = window.boat;
    const boat2 = window.boat2;
    window.lifebar = boat.querySelector('.lifebar');
    window.lifebar2 = boat2.querySelector('.lifebar');

    updateLifeBar(boat)
    updateLifeBar(boat2)
    const monstersCoords = JSON.parse(getItem("monstersCoords"))
    for (let y = 1; y <= 6; y++) 
    {
        let col = column.cloneNode();
        for (let x = 1; x <= 12; x++) 
        {
            let tileClone = tile.cloneNode() 
            tileClone.dataset.cordX = x;
            tileClone.dataset.cordY = y;
            col.appendChild(tileClone);
            if(boatx == x && boaty == y)
            {
                tileClone.appendChild(boat);
                boat.classList.remove("notinit")
                boat.style.display = "block";
                boat.src = './images/boat.png';
            }
            if(boat2x == x && boat2y == y)
            {
                tileClone.appendChild(boat2);
                boat2.classList.remove("notinit")
                boat2.style.display = "block";
                boat2.src = './images/boat2.png';
            }
            tileClone.classList.add(getItem(y+'-'+x))
            const randomMonster = monstersCoords.find(el => el.coords == y+'-'+x)
            if(randomMonster)
            {
                tileClone.classList.add(randomMonster.type)
            }
        }
        map.appendChild(col);
        col.style.display = "flex";
    }
    const chevron = document.querySelector('.navbar-toggler-icon');
    if(chevron != null)
    {
        chevron.addEventListener('click', (e) => {
            const navbarcollapse = document.querySelector('.navbar-collapse');
            if(navbarcollapse != null)
            {
                if(!navbarcollapse.classList.contains('show'))
                {
                    e.target.style = "transform:rotate(180deg)";
                }
                else
                {
                    e.target.style = "";
                }
            }
        })
    }
    if(getItem('displayTuto') != "no")
    {
        tutorial();
    }
    else
    {
        setTimeout(() => {
            if(getItem('displayType') == "1")
            {
                hint();
                setItem('displayType', "0");
            }
        }, 2000)
    }
    handleVisibilityFightButton()
    hidePowersNotUnlocked()
    displayLevel()
</script>
